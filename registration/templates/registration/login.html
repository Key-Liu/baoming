<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>login</title>

    {% load staticfiles %}

    <link href="{% static 'registration/css/font-awesome.min.css' %}" rel="stylesheet">
    <link href="{% static 'registration/css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'registration/css/templatemo-style.css' %}" rel="stylesheet">

    <link rel="shortcut icon" href="{% static 'registration/images/se.png' %}" type="image/x-icon" />

    <style type="text/css">
        #restaurant{
            padding-left: 5px;
        }
    </style>
</head>

<body class="light-gray-bg">
<div class="templatemo-content-widget templatemo-login-widget white-bg">
    <header class="text-center">
        <img src="{% static 'registration/images/logo_white.jpg' %}" height="200px" width="200px">
    </header>
    <form action="{% url 'registration:login' %}" class="templatemo-login-form" method="post">
    {% csrf_token %}
        <div class="form-group">
            <div class="input-group">
                <div class="input-group-addon"><i class="fa fa-user fa-fw"></i></div>
                <input type="text" class="form-control" placeholder="user" name="username">
            </div>
        </div>
        <div class="form-group">
            <div class="input-group">
                <div class="input-group-addon"><i class="fa fa-key fa-fw"></i></div>
                <input type="password" class="form-control" placeholder="******" name="password">
            </div>
        </div>
        <div class="form-group">
            <div class="radio squaredTwo">
                <input type="radio" id="cl1" name="idclass" value="staff" checked="true"/>
                <label for="cl1"><span></span>干事</label>
                <input type="radio" id="cl2" name="idclass" value="admin" />
                <label for="cl2"><span></span>管理员</label>
            </div>
        </div>
        <div class="form-group">
            <button type="submit" class="templatemo-blue-button width-100">登入</button>
        </div>
    </form>
</div>
</body>


</html>
</html>
