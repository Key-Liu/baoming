<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
	<title>报名系统后台管理</title>
	{% load staticfiles %}

	<link rel="stylesheet" type="text/css" href="{% static 'admin_manage/css/common.css' %}"/>
	<link rel="stylesheet" type="text/css" href="{% static 'admin_manage/css/main.css' %}"/>
	<script type="text/javascript" src="{% static 'admin_manage/js/modernizr.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'admin_manage/js/jquery-1.11.2.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'admin_manage/js/jquery.flot.js' %}"></script>

    <style type="text/css">
        @font-face{font-family:'icomoon';src:url("{% static 'admin_manage/fonts/icomoon.eot' %}");src:url("{% static 'admin_manage/fonts/icomoon.eot?#iefix' %}") format('embedded-opentype'),url("{% static 'admin_manage/fonts/icomoon.woff' %}") format('woff'),url("{% static 'admin_manage/fonts/icomoon.ttf' %}") format('truetype'),url("{% static 'admin_manage/fonts/icomoon.svg#icomoon' %}") format('svg');font-weight:normal;font-style:normal;}

    </style>
</head>
<body>
<div class="topbar-wrap white">
    <div class="topbar-inner clearfix">
        <div class="topbar-logo-wrap clearfix">
            <h1 class="topbar-logo none"><a href="{% url 'admin_manage:index' %}" class="navbar-brand">后台管理</a></h1>
            <ul class="navbar-list clearfix">
                <li><a class="on" href="{% url 'admin_manage:index' %}">首页</a></li>
            </ul>
        </div>
        <div class="top-info-wrap">
            <ul class="top-info-list clearfix">
                <li><a href="{% url 'registration:logout' %}">退出</a></li>
            </ul>
        </div>
    </div>
</div>
<div class="container clearfix">
	<div class="sidebar-wrap">
		<div class="sidebar-title">
            <h1>菜单</h1>
        </div>
        <div class="sidebar-content">
        	<ul class="sidebar-list">
                <li>
                    <a href="#"><i class="icon-font">&#xe003;</i>常用操作</a>
                    <ul class="sub-menu">
                        <li><a href="{% url 'admin_manage:compute' %}">计算面试时间</a></li>
                        <li><a href="{% url 'admin_manage:show' %}">展示各部门面试安排</a></li>
                        <li><a href="{% url 'admin_manage:overlap' %}">检测时间是否重叠</a></li>
                        <li><a href="{% url 'admin_manage:count' %}">查看各部门人数</a></li>
                        <li><a href="{% url 'admin_manage:change_time' %}">修改面试批次</a></li>
                        <li><a href="{% url 'admin_manage:export_page' %}">导出面试通知</a></li>
                    </ul>
                </li>
            </ul>
                
        </div>
	</div>
	<!--/sidebar-->

<div class="main-wrap">
    <div class="crumb-wrap">
        <div class="crumb-list">
            <i class="icon-font">
                <span>欢迎使用XXB后台管理。</span>
            </i>
        </div>
    </div>
